<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в рабочее пространство reCode.ru</title>
	<link rel="icon" th:href="@{/img/r6.ico}">
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preload" th:href="@{/css/fonts.css}" as="font">
</head>

<body>
	<div class="login-form">
		<a class="logo" th:href="@{/}">
			<img style="height: 2.5vw;" src="/img/r7.png" alt="">
		</a>
		<a class="attention back-link" th:href="@{/login}"><i class="bi bi-arrow-left-short"></i><span>У меня уже есть аккаунт</span></a>
		<form class="form" th:action="register" th:method="post" th:object="${user}">
			<div class="account-type">
				<div class="type-left active">Для физлиц и юрлиц</div>
				<div class="type-right">Для компаний</div>
			</div>
			<label for="surname" class="l-label">Фамилия <span style="color:red">*</span></label>
			<input id="surname" name="surname" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иванов">
			<label for="name" class="l-label">Имя <span style="color:red">*</span></label>
			<input id="name" name="name" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иван">
			<label for="lastname" class="l-label">Отчество</label>
			<input id="lastname" name="lastname" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="Иван">
			<label for="email" class="l-label">E-mail <span style="color:red">*</span></label>
			<input id="email" name="email" class="text-input" required="" value="" type="text" autofocus="" autocomplete="off" placeholder="example@test.ru">
			<label for="password" class="l-label">Пароль <span style="color:red">*</span></label>
			<input id="password" name="password" class="text-input" required="" placeholder="••••••••" type="password" autocomplete="off">
			<div class="remember l-label">
				<label style="display: flex;">
					<input id="remember-me" name="remember-me" type="checkbox" value="true">
					Запомнить меня
					<input type="hidden" name="remember-me" value="false">
				</label>
			</div>

<!--				Все ошибки в одном блоке списком-->
			<div class="error-summary" th:if="${#fields.hasAnyErrors()}">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
				</ul>
			</div>

			<button id="login" type="submit">Зарегистрироваться</button>

			<!-- <span class="split-line l-label">или</span>
			<button id="yandex-btn">
				<img style="margin-right: .5vw;" height="18px" src="./img/yandex.png" alt="">
				Войти c Яндекс ID
			</button>
			<button id="mail-btn">
				<img style="margin-right: .5vw;" height="40px" src="./img/mailru.png" alt="">
				Вход через Mail.ru
			</button> -->

		</form>

	</div>
</body>
</html>
