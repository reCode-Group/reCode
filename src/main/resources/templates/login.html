<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в рабочее пространство reCode.ru</title>
	<link rel="icon" th:href="@{/img/favicon.ico}" sizes="16x16">
	<link rel="icon" th:href="@{/img/favicon.svg}" type="image/svg+xml">
	<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
	<link rel="preload" th:href="@{/css/fonts.css}" as="style">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="login-form">
		<a class="logo" th:href="@{/}">
			<img style="height: 2.5vw;" src="/img/logo.png" alt="reCode">
		</a>
		<p class="attention">Еще нет аккаунта?
			<a style="margin-left: 10px;" class="reg-link" th:href="@{/registration}">Зарегистрироваться</a>
		</p>
		<form class="form" method="post" th:action="@{/perform-login}">
			<label for="email" class="l-label">E-mail</label>
			<input id="email" class="text-input" required="" name="email" value="" type="text" autofocus="" autocomplete="off" placeholder="example@test.ru">
			<label for="password" class="l-label">Пароль</label>
			<input id="password" class="text-input" required="" placeholder="••••••••" name="password" type="password" autocomplete="off">
			<div class="remember l-label">
				<label style="display: flex;">
					<input id="remember-me" name="remember-me" type="checkbox" checked="">
					Запомнить меня
					<input type="hidden" name="remember-me" value="false">
				</label>
				<a href="" id="ask-reset">Восстановить пароль</a>
			</div>

			<div class="error-container" th:if="${param.error}">
<!--				 Ошибки для конкретных полей -->
				<div class="error-message" th:if="${param.error}">
					Неправильный логин или пароль.
				</div>

<!--				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>-->
<!--				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>-->

<!--&lt;!&ndash;				 Общие ошибки &ndash;&gt;-->
<!--				<div th:if="${#fields.hasGlobalErrors()}" class="error-message"></div>-->
			</div>

			<button name="login" id="login" type="submit">Войти</button>
			<span class="split-line l-label">или</span>
			<button id="yandex-btn">
				<img style="margin-right: .5vw;" height="18px" src="/img/yandex.png" alt="">
				Войти c Яндекс ID
			</button>
			<button id="mail-btn">
				<img style="margin-right: .5vw;" height="40px" src="/img/mailru.png" alt="">
				Вход через Mail.ru
			</button>
		</form>
	</div>
</body>
</html>
